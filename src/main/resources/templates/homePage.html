<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Products</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/4.1.0/css/bootstrap.min.css"></script>
</head>
<body>
<span id="bannerMsg" th:if="${displayBanner} == true">New products available for sale !!!</span>
<br/>
<br/>
<h4>Available Products</h4>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
    </tr>
    </thead>
    <tbody>
    <tr class="product" th:each="product : ${products}">
        <th scope="row" class="product-name" th:text="${product.name}">Test Phone</th>
        <td class="product-description" th:text="${product.description}">Test Description</td>
    </tr>
    </tbody>
</table>
</body>
</html>
