<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Products</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/4.1.0/css/bootstrap.min.css"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row py-2 mx-2" th:if="${displayBanner} == true">
        <div class="alert alert-primary col" role="alert" id="bannerMsg">
            New products available for sale !!!
        </div>
    </div>
    <div class="row py-2 mx-2">
        <div class="col">
            <h4>Available Products</h4>
        </div>
    </div>
    <div class="row py-2 mx-2">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
            </tr>
            </thead>
            <tbody>
            <tr class="product" th:each="product : ${products}">
                <th scope="row" class="product-name" th:text="${product.name}">Test Phone</th>
                <td class="product-description" th:text="${product.description}">Test Description</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row py-2 mx-2">
        <div class="col">
            <h4>As APIs</h4>
        </div>
    </div>
    <div class="row py-2 mx-2">
        <div class="col">
            <a class="btn btn-primary" role="button" href="/api/products">Products API</a>
        </div>
    </div>
    <div class="row py-2 mx-2">
        <div class="col">
            <a class="btn btn-primary" role="button" href="/api/messages">Messages API</a>
        </div>
    </div>
</div>
</body>
</html>
